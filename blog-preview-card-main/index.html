<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Blog preview card</title>
</head>
<body>
  <main>
    <section>
      <article class="card">
        <img class="card__image" src="./assets/images/illustration-article.svg" alt="Article illustration">
        <header class="card__header">
          <span class="card__tag">Learning</span>
          <time class="card__date" datetime="2023-12-21">Published 21 Dec 2023</time>
          <h3 class="card__title">HTML & CSS foundations</h2>
        </header>
        

        <p class="card__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>

        <footer class="card__author">
          <img class="card__pfp" src="./assets/images/image-avatar.webp" alt="Greg Hooper">
          <p class="card__name">Greg Hooper</p>
        </footer>
      </article>
    </section>
  </main>
</body>
</html>
