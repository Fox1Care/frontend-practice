<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <title>Typing Speed Test</title>
</head>
<body>
  <main>
    <article class="test">
      <header class="test__header">
        <div class="test__header-left">
          <img src="./src/assets/images/logo-large.svg" alt="logo" class="test__logo">
        </div>
        <div class="test__header-right">
          <p class="test__pb-label">
            <img src="./src/assets/images/icon-personal-best.svg" alt="" class="test__pb-logo">
             <span class="test__pb-wpm">Personal best: 92WPM</span>
          </p>
        </div>
      </header>

      <div class="test__wrapper-stats">

        <section class="test__stats">
          <p class="test__wpm">
            WPM: <span class="test__wpm-value">Value</span>
          </p>
          <span class="test__divider">|</span>
          <p class="test__accuracy">
            Accuracy: <span class="test__accuracy-value">Value</span>
          </p>
          <span class="test__divider">|</span>
          <p class="test__time">
            Time: <span class="test__time-value">Value</span>
          </p>
        </section>

        <section class="test__settings">
          <p class="test__difficulty-label">
            Difficulty:
          </p>
          <div class="test__wrapper-difficulty">
            <select name="difficulty-select" class="test__difficulty-select difficulty-select-js">
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>
            <button class="test__difficulty-btn easy-difficulty-btn difficulty-btn-js">Easy</button>
            <button class="test__difficulty-btn medium-difficulty-btn difficulty-btn-js">Medium</button>
            <button class="test__difficulty-btn hard-difficulty-btn difficulty-btn-js">Hard</button>
          </div>
          
          <span class="test__divider test__divider-dm">|</span>
          
          <p class="test__mode-label">
            Mode:
          </p>
          
          <div class="test__wrapper-mode">
            <select name="mode-select" class="test__mode-select mode-select-js">
              <option value="Timed">Timed(60s)</option>
              <option value="Passage">Passage</option>
            </select>
            <button class="test__mode-btn time-mode-btn mode-btn-js">Timed(60s)</button>
            <button class="test__mode-btn passage-mode-btn mode-btn-js">Passage</button>
          </div>  
        </section>

      </div>

      <hr class="test__underline">

      <section class="test__text">
        <div class="test__wrapper-start">
          <div class="test__start-spacer" aria-hidden="true"></div>

          <button class="test__start-btn start-btn-js">Start Typing Test</button>
          <p class="test__start-label">
            Or click the text and start typing
          </p>

          <div class="test__start-spacer" aria-hidden="true"></div></div>
        <div class="test__wrapper-text">
          The sun rose over the quiet town. Birds sang in the trees as people woke up and started their day. It was going to be a warm and sunny morning.
        </div>
      </section>

      <hr class="test__underline">

      <footer class="test__footer">
        <button class="test__restart-btn restart-btn-js">
          Restart test 
          <img src="./assets/images/icon-restart.svg" alt="" class="test__restart-logo">
        </button>
      </footer>
    </article>
  </main>

<script src="./src/js/main.js" type="module"></script>
</body>
</html>
