<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Social links profile</title>
</head>
<body>
  <main>
    <section class="profile">
      <header class="profile__header">
        <img class="profile__pfp" src="./assets/images/avatar-jessica.jpeg" alt="pfp">
        <h1 class="profile__author">
          Jessica Randall
        </h1>
        <address class="profile__address">
          London, United Kingdom
        </address>
        <p class="profile__description">
          "Front-end developer and avid reader."
        </p>
      </header>
        <button class="profile__social-btn">GitHub</button>
        <button class="profile__social-btn">Frontend Mentor</button>
        <button class="profile__social-btn">LinkedIn</button>
        <button class="profile__social-btn">Twitter</button>
        <button class="profile__social-btn">Instagram</button>
    </section>
  </main>
</body>
</html>
